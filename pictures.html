<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Pictures</title>
    <!-- Firebase App (non-module) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Storage -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <style>
        /* Pictures section styling */
        #picturesSection {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
        }

        img {
            width: 150px;
            height: auto;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            object-fit: cover;
        }

        /* Loading spinner styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hidden until content is loaded */
        .hidden {
            display: none;
        }
    </style>
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAkRB-AkiV9KC8ZdsgqODGl5BMqCWW5cKk",
            authDomain: "balunaikthandafiles.firebaseapp.com",
            projectId: "balunaikthandafiles",
            storageBucket: "balunaikthandafiles.appspot.com",
            messagingSenderId: "425213531872",
            appId: "1:425213531872:web:74ac86ce7d97b058006285",
            measurementId: "G-WPWN8QWFL4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Function to show a loading spinner
        function showLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.remove('hidden');
        }

        // Function to hide the loading spinner
        function hideLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            spinner.classList.add('hidden');
        }

        // Function to fetch and display images (limited for faster load)
        function displayImages() {
            const picturesSection = document.getElementById('picturesSection');
            showLoadingSpinner();

            // Fetch and display images from Firebase Storage
            const storageRef = firebase.storage().ref('uploads/');
            storageRef.listAll().then(function(result) {
                // Limit how many files we load to improve performance
                const limitedItems = result.items.slice(0, 30); // adjust 30 as needed

                if (limitedItems.length === 0) {
                    hideLoadingSpinner();
                    return;
                }

                let processed = 0;

                limitedItems.forEach(function(fileRef) {
                    fileRef.getDownloadURL().then(function(url) {
                        return fileRef.getMetadata().then(function(metadata) {
                            if (metadata.contentType && metadata.contentType.startsWith('image/')) {
                                const imgElement = document.createElement('img');
                                imgElement.src = url;
                                imgElement.alt = "Uploaded Image";
                                picturesSection.appendChild(imgElement);
                            }
                        });
                    }).catch(function(error) {
                        console.error("Error loading image:", error);
                    }).finally(function() {
                        processed++;
                        if (processed === limitedItems.length) {
                            hideLoadingSpinner();
                        }
                    });
                });
            }).catch(function(error) {
                hideLoadingSpinner();
                console.error("Error listing files:", error);
            });
        }

        // Load images when the page is fully loaded
        window.onload = displayImages;
    </script>
</head>
<body>
    <h2>Uploaded Pictures</h2>
    <div id="loadingSpinner" class="spinner"></div>
    <div id="picturesSection"></div>
</body>
</html>
